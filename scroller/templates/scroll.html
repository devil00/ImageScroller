<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Image Scolling</title>
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}scroller/css/scroll.css"/>
      <link href="{{ STATIC_URL }}scroller/css/jquery.scroller.css" type="text/css" rel="stylesheet"/>
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap/css/bootstrap.min.css">
      <script src="{{ STATIC_URL }}js/lib/jquery-2.1.4.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/lib/underscore.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/lib/bootstrap.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}scroller/js/jquery.scroller.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}scroller/js/scroll.js" type="text/javascript"></script>
  </head>

  <body>
    <header class="bs-header">
      <div class="head-container">
        <h1>Vertical Image Scroller</h1>
        <p>With Refresh</p>
      </div>
    </header>

    <div class="main">
      <div id="container">
        <div id='image-container'></div>
        <div id='content row'>
          <button type="button" id='refresh' class="btn btn-primary">Refresh</button>
        </div>
      </div> 
    </div>
    <script type="text/html" id="images-list">
     <section id="vertical">
        <ul>
          <% _.each(items, function(item, key, list) { %>
            <li>
              <figure>
                <img src="<%= item.url %>"/>
                <figcaption><%= item.title %></figcaption>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </figure> 
            </li>
          <% });%>
        </ul>
    </section>
  </script>
  </body>
  <footer class='panel-footer text-center'>
    Mayur&copy;2015
  </footer>
</html>
